server.port=${port:${SERVER_PORT}}
spring.config.import=optional:config.env[.properties]

# MongoDB config
spring.data.mongodb.authentication-database=${MONGO_AUTH_DB}
spring.data.mongodb.username=${MONGO_AUTH_USERNAME}
spring.data.mongodb.passowrd=${MONGO__AUTH_PASSWORD}
spring.data.mongodb.database=${MONGO_DB}
spring.data.mongodb.host=${MONGO_HOST}
spring.data.mongodb.port=${MONGO_PORT}

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.gi.hrm.repository=TRACE
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.core.ReactiveMongoTemplate=DEBUG

#Jwt
hrm.jwt.secret=${JWT_SECRET}
hrm.jwt.expiredTime=${JWT_EXPIRED_TIME}
hrm.jwt.authPrefix=${JWT_AUTH_PREFIX}

